<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ FTS Snooker Club</title>
  <style>
    :root {
      --page-bg:      #112216;
      --btn-bg:       #000000;
      --btn-text:     #B2935C;
      --btn-hover:    #333333;
      --btn-padding:  12px 24px;
      --btn-radius:   20px;
      --font-stack:   'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--page-bg);
      color: var(--btn-text);
      font-family: var(--font-stack);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
      width: 100%;
      background-color: var(--page-bg);
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--btn-text);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .center-button {
      margin-top: 20px;
    }
    .center-button:first-child {
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: var(--btn-padding);
      border-radius: var(--btn-radius);
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }
    .btn:hover,
    .btn:focus {
      background-color: var(--btn-hover);
      outline: none;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FTS Snooker Club</h1>
  </header>

  <main>
    <div class="center-button">
      <a href="winrate.html" class="btn">Winrate</a>
    </div>
    <div class="center-button">
      <a href="averagepoints.html" class="btn">Average points scored per frame</a>
    </div>
    <div class="center-button">
      <a href="averageconceded.html" class="btn">Average points conceded per frame</a>
    </div>
  </main>
</body>
</html>
