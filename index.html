<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elm Park Snooker Club</title>
  <style>
    :root {
      --page-bg:        #112216;    /* deep green background */
      --btn-bg:         #000000;    /* black button background */
      --btn-text:       #B2935C;    /* warm gold text */
      --btn-bg-hover:   #333333;    /* charcoal hover */
      --btn-padding:    12px 24px;
      --btn-radius:     20px;       /* pill shape */
      --font-stack:     'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      background-color: var(--page-bg);
      color: var(--btn-text);
      line-height: 1.5;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: var(--page-bg);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 5px 10px;
    }

    .center-button {
      margin-top: 20px;
    }

    .center-button:first-child {
      margin-top: 0;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: var(--btn-padding);
      border-radius: var(--btn-radius);
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover,
    .btn:focus {
      background-color: var(--btn-bg-hover);
      outline: none;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Elm Park Snooker Club</h1>
  </header>

  <main>
    <div class="center-button">
      <a href="score.html" class="btn">Enter Score</a>
    </div>
    <div class="center-button">
      <a href="leaderboard.html" class="btn">Summer Snooker Ladder</a>
    </div>
    <div class="center-button">
      <a href="challenge.html" class="btn">Challenge Player</a>
    </div>
    <div class="center-button">
      <a href="highbreak.html" class="btn">High Breaks</a>
    </div>
    <div class="center-button">
      <a href="dashboard.html" class="btn">Dashboard</a>
    </div>
    <div class="center-button">
      <a href="https://petercosgrove.github.io/Elm-Park-Snooker-Booking/" class="btn">Book a Table</a>
    </div>
  </main>
</body>
</html>
