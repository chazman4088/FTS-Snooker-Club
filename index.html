<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitz Snooker Club</title>

  <style>
    :root {
      --page-bg:        #112216;    /* deep green background */
      --btn-bg:         #000000;    /* black button background */
      --btn-text:       #B2935C;    /* gold-ish text color */
      --btn-bg-hover:   #333333;    /* slightly lighter hover */
      --btn-padding:    12px 24px;
      --btn-radius:     20px;       /* pill shape */
      --font-stack:     'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-stack);
      background-color: var(--page-bg);
      color: var(--btn-text);
      line-height: 1.5;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: var(--page-bg);
    }

    header img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* reduce top padding to tighten space under the logo */
      padding: 0px 5px 10px;
    }

    .center-button {
      margin-top: 20px;
    }

    .center-button:first-child {
      margin-top: 0;  /* absolutely no gap above the first button */
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: var(--btn-padding);
      border-radius: var(--btn-radius);
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover,
    .btn:focus {
      background-color: var(--btn-bg-hover);
      outline: none;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="FTS Snooker Club Logo.jpg" alt="FTS Snooker Club Logo">
  </header>

  <main>
    <div class="center-button">
      <a href="score.html" class="btn" aria-label="Enter Score">Enter Score</a>
    </div>
    <div class="center-button">
      <a href="leaderboard.html" class="btn" aria-label="Snooker Ladder">Snooker Ladder</a>
    </div>
    <div class="center-button">
      <a href="challenge.html" class="btn" aria-label="Challenge Player">Challenge Player</a>
    </div>
    <div class="center-button">
      <a href="highbreak.html" class="btn" aria-label="High Breaks">High Breaks</a>
    </div>
    <div class="center-button">
      <a href="dashboard.html" class="btn" aria-label="Dashboard">Dashboard</a>
    </div>
    <div class="center-button">
      <a href="Enter booking URL here" class="btn" aria-label="Book a Table">Book a Table</a>
    </div>
  </main>
</body>
</html>
