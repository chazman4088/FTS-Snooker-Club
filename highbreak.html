<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Breaks – FTS Snooker Club</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #112216;
      color: #B2935C;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Heading */
    h1 {
      margin-bottom: 20px;
      color: #B2935C;
    }

    /* Table */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #333333;
      color: #B2935C;
    }
    th {
      background-color: #000000;
      font-size: 18px;
    }
    td {
      font-size: 16px;
    }
    tr:nth-child(even) {
      background-color: #0a150a;
    }

    /* Back to Home button */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000000;
      color: #B2935C;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.2s ease;
    }
    .back-btn:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <h1>High Breaks</h1>

  <table id="highBreakTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Break</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <a href="index.html" class="back-btn">← Back to Home</a>

  <script>
    fetch('Enter App Script URL here?highbreaks=true')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#highBreakTable tbody');
        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No high breaks recorded yet</td></tr>';
          return;
        }
        tbody.innerHTML = data.map(entry => `
          <tr>
            <td>${entry.player}</td>
            <td>${entry.break}</td>
            <td>${entry.date}</td>
          </tr>
        `).join('');
      })
      .catch(() => {
        const tbody = document.querySelector('#highBreakTable tbody');
        tbody.innerHTML = '<tr><td colspan="3">Error loading high breaks.</td></tr>';
      });
  </script>
</body>
</html>
