<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge a Player â€“ FTS Snooker Club</title>
  <style>
    :root {
      --page-bg:      #112216;
      --form-bg:      #000000;
      --input-bg:     #112216;
      --btn-bg:       #000000;
      --btn-text:     #B2935C;
      --btn-hover:    #333333;
      --border-color: #333333;
      --radius-pill:  20px;
      --radius-sm:    8px;
      --font-stack:   'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --spacing:      1rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--page-bg);
      color: var(--btn-text);
      font-family: var(--font-stack);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--page-bg);
      text-align: center;
      padding: 30px 0 10px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--btn-text);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 1rem;
    }

    form {
      background-color: var(--form-bg);
      padding: 2rem;
      border-radius: var(--radius-pill);
      box-shadow: 0 0 20px rgba(178, 147, 92, 0.4);
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }

    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--btn-text);
    }

    label {
      display: block;
      margin-top: var(--spacing);
      font-weight: 600;
      font-size: 1rem;
      color: var(--btn-text);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      margin-top: 0.3rem;
      width: 100%;
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      border: none;
      background-color: var(--input-bg);
      color: var(--btn-text);
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background-color: var(--btn-bg);
      border: 2px solid var(--btn-bg);
      padding: 12px;
      border-radius: var(--radius-pill);
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--btn-text);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      margin: 1rem auto 0;
      width: 100%;
      min-width: 600px;
      max-width: 800px;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 10px;
      text-align: left;
      color: var(--btn-text);
    }

    th {
      background-color: var(--form-bg);
    }

    tr:nth-child(even) {
      background-color: #0a150a;
    }

    .clear-btn {
      background-color: #e53935;
      color: var(--btn-text);
      border: none;
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .clear-btn:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    .back-btn {
      display: inline-block;
      margin: 1rem auto 2rem;
      background-color: var(--btn-bg);
      border: 2px solid var(--btn-bg);
      padding: 10px 20px;
      border-radius: var(--radius-pill);
      font-size: 1rem;
      font-weight: 700;
      color: var(--btn-text);
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>FTS Snooker Club</h1>
  </header>

  <main>
    <form method="GET" action="challengeresult.html">
      <h2>Challenge a Player</h2>

      <label for="player">Select Player to Challenge:</label>
      <select name="player" id="player" required>
        <option value="" disabled selected>Select a player</option>
        <option>Player names will go here</option>
      </select>

      <label for="challenger">Enter Your Name:</label>
      <select name="challenger" id="challenger" required>
        <option value="" disabled selected>Select your name</option>
        <option>Player names will also go here</option>
      </select>

      <button type="submit">Submit Challenge</button>
    </form>

    <div class="table-wrapper">
      <table id="challengeTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Challenged By</th>
            <th>Date</th>
            <th>Due Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <a href="index.html" class="back-btn">Back to Home</a>

  <script>
    const scriptURL = "Enter Challenge App Script URL here";
    let challengeData = [];

    function formatDateString(dateStr) {
      if (!dateStr) return "";
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) return dateStr;
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function clearChallenge(player, challenger) {
      const formData = new FormData();
      formData.append("action", "clear");
      formData.append("player", player);
      formData.append("challenger", challenger);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(() => loadChallenges())
      .catch(() => alert("Error deleting challenge."));
    }

    function showChallenges(data) {
      challengeData = data;
      const tbody = document.querySelector("#challengeTable tbody");
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No challenges found</td></tr>";
        return;
      }
      const rows = data.map(row => {
        const dueDateStr = formatDateString(row.dueDate);
        const [day, month, year] = dueDateStr.split("/");
        const dueDate = new Date(`${year}-${month}-${day}`);
        const diffDays = Math.ceil((dueDate - new Date()) / (1000*60*60*24));
        let dueStyle = "";
        if (diffDays < 0) dueStyle = 'style="background-color:#b71c1c;"';
        else if (diffDays <= 2) dueStyle = 'style="background-color:#ff9800;"';
        return `
          <tr>
            <td>${row.player}</td>
            <td>${row.challengedBy}</td>
            <td>${formatDateString(row.date)}</td>
            <td ${dueStyle}>${dueDateStr}</td>
            <td><button class="clear-btn" onclick="clearChallenge('${row.player}','${row.challengedBy}')">Delete</button></td>
          </tr>
        `;
      });
      tbody.innerHTML = rows.join("");
    }

    function loadChallenges() {
      const script = document.createElement("script");
      script.src = `${scriptURL}?callback=showChallenges`;
      document.body.appendChild(script);
    }

    window.onload = () => {
      loadChallenges();

      document.querySelector("form").addEventListener("submit", e => {
        const selectedPlayer = document.getElementById("player").value;
        const alreadyChallenged = challengeData
          .some(c => c.player === selectedPlayer);
        if (alreadyChallenged) {
          const ok = confirm(`${selectedPlayer} has already been challenged. Proceed anyway?`);
          if (!ok) e.preventDefault();
        }
      });
    };
  </script>
</body>
</html>
