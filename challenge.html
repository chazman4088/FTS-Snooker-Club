<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge a Player â€“ FTS Snooker Club</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page Background & Fonts */
    body {
      background: linear-gradient(to bottom right, #002b00, #003300);
      color: #f5c700;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(to bottom, #004400, #003300);
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      font-size: 3rem;
      color: #f5c700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Main Container */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    /* Form */
    form {
      background: #004400;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(245, 199, 0, 0.5);
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #f5c700;
    }

    /* Labels */
    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #f5c700;
    }

    /* Inputs & Select */
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      margin-top: 0.3rem;
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background-color: #003300;
      color: #f5c700;
      font-size: 1rem;
    }

    /* Submit Button */
    button {
      margin-top: 2rem;
      width: 100%;
      background: linear-gradient(to bottom, #f5c700, #d4af37);
      border: 2px solid #f5c700;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #003300;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: linear-gradient(to bottom, #003300, #002400);
      color: #f5c700;
      transform: scale(1.05);
    }

    /* Table Wrapper */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      display: block;
    }
    table {
      border-collapse: collapse;
      margin: 15px auto 0;
      width: 100%;
      min-width: 600px;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
      color: #f5c700;
    }
    th {
      background-color: #003300;
    }
    tr:nth-child(even) {
      background-color: #002900;
    }

    /* Clear Button */
    .clear-btn {
      background: #e53935;
      color: #f5c700;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .clear-btn:hover {
      background: #c62828;
      transform: scale(1.05);
    }

    /* Back to Home */
    .back-btn {
      display: inline-block;
      margin: 0 auto 20px;
      background: linear-gradient(to bottom, #f5c700, #d4af37);
      border: 2px solid #f5c700;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      color: #003300;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .back-btn:hover {
      background: linear-gradient(to bottom, #003300, #002400);
      color: #f5c700;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>FTS Snooker Club</h1>
  </header>

  <main>
    <form method="GET" action="challengeresult.html">
      <h2>Challenge a Player</h2>

      <label for="player">Select Player to Challenge:</label>
      <select name="player" id="player" required>
        <option value="" disabled selected>Select a player</option>
        <option>Player names will go here</option>
      </select>

      <label for="challenger">Enter Your Name:</label>
      <select name="challenger" id="challenger" required>
        <option value="" disabled selected>Select your name</option>
        <option>Player names will also go here</option>
      </select>

      <button type="submit">Submit Challenge</button>
    </form>

    <div class="table-wrapper">
      <table id="challengeTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Challenged By</th>
            <th>Date</th>
            <th>Due Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <a href="index.html" class="back-btn">Back to Home</a>

  <script>
    const scriptURL = "Enter Challenge App Script URL here";
    let challengeData = [];

    function formatDateString(dateStr) {
      if (!dateStr) return "";
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) return dateStr;
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function clearChallenge(player, challenger) {
      const formData = new FormData();
      formData.append("action", "clear");
      formData.append("player", player);
      formData.append("challenger", challenger);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(() => loadChallenges())
      .catch(() => alert("Error deleting challenge."));
    }

    function showChallenges(data) {
      challengeData = data;
      const tbody = document.querySelector("#challengeTable tbody");
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No challenges found</td></tr>";
        return;
      }
      const rows = data.map(row => {
        const dueDateStr = formatDateString(row.dueDate);
        const [day, month, year] = dueDateStr.split("/");
        const dueDate = new Date(`${year}-${month}-${day}`);
        const diffDays = Math.ceil((dueDate - new Date()) / (1000*60*60*24));
        let dueStyle = "";
        if (diffDays < 0) dueStyle = 'style="background-color:#b71c1c;"';
        else if (diffDays <= 2) dueStyle = 'style="background-color:#ff9800;"';
        return `
          <tr>
            <td>${row.player}</td>
            <td>${row.challengedBy}</td>
            <td>${formatDateString(row.date)}</td>
            <td ${dueStyle}>${dueDateStr}</td>
            <td><button class="clear-btn" onclick="clearChallenge('${row.player}','${row.challengedBy}')">Delete</button></td>
          </tr>
        `;
      });
      tbody.innerHTML = rows.join("");
    }

    function loadChallenges() {
      const script = document.createElement("script");
      script.src = `${scriptURL}?callback=showChallenges`;
      document.body.appendChild(script);
    }

    window.onload = () => {
      loadChallenges();

      document.querySelector("form").addEventListener("submit", e => {
        const selectedPlayer = document.getElementById("player").value;
        const thisWeek = new Date();
        const startOfWeek = new Date(thisWeek);
        startOfWeek.setDate(thisWeek.getDate() - thisWeek.getDay());
        const alreadyChallenged = challengeData.filter(c => c.player === selectedPlayer).length > 0;
        if (alreadyChallenged) {
          const ok = confirm(`${selectedPlayer} has already been challenged. Proceed anyway?`);
          if (!ok) e.preventDefault();
        }
      });
    };
  </script>
</body>
</html>
