<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge Result â€“ FTS Snooker Club</title>
  <style>
    :root {
      --page-bg:      #112216;
      --text-color:   #B2935C;
      --font-stack:   'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --heading-size: 2.5rem;
      --message-size: 1.2rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--page-bg);
      color: var(--text-color);
      font-family: var(--font-stack);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: var(--heading-size);
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-color);
    }

    p {
      font-size: var(--message-size);
      margin-top: 1rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <h1>Submitting Challenge...</h1>
  <p id="result">Please wait...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const formData = new FormData();

    for (const [key, value] of params.entries()) {
      formData.append(key, value);
    }

    fetch('https://script.google.com/macros/s/AKfycbzLrFdw7WODQKWziEycwctCh4YNet6L3qefUIIbYragmEe6gt2iS_zh6Dm31IPcBYaYKQ/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(text => {
      document.getElementById('result').textContent = text;
      setTimeout(() => {
        window.location.href = 'challenge.html';
      }, 5000);
    })
    .catch(() => {
      document.getElementById('result').textContent = 'An error occurred. Please try again.';
      setTimeout(() => {
        window.location.href = 'challenge.html';
      }, 5000);
    });
  </script>
</body>
</html>
